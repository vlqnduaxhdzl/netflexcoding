        <link rel="stylesheet" href="./css/find.css">
        <title>find movie</title>

    <body>
        <form class="find-search-bar-form display-flex-center position-relative">

        <div class="best-movie position-relative">
            <div class="best-movie__img-container">

                <span class="material-icons"> play_arrow </span>
            </div>    
            <div class="best-movie__title">
                <p class="best-movie__promotion-title">지금 인기있는 작품은?</p>
                <span class="best-movie__movie-name">마이네임</span>
            </div>
        </div>

        <div class="best-movie position-relative"></div>

        <div class="movie-recommendation">
            <span class="movie-recommendation__title">다른 작품 보기</span>
            <ul class="movie-recommendation__image">
                <li>
                    <img src="https://i.pinimg.com/564x/22/6a/60/226a6017ba6bcaa931deadf37c6df823.jpg" />
                </li>

                </li>
            </ul>

            </a>
