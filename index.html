<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <mrta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/login.css">
        <title>Newflix</title>
    </head>
    <body>
        <img src="https://i.pinimg.com/564x/fe/f3/83/fef38339ab35a51d96edfe97c22252cf.jpg   " class="login-img" />
            
        <div class="login-title">
            <h1 class="login-title__maintext">Newflix</h1>
            <p class="login-title__subtext">
                지금 당장 시청하면 <br /> 
                부모님 만수무강
            </p>
        </div>
        <form action="find.html" class="login-form">
            <input
            name="username"
            type="text"
            required
            autocomplete="off"
            placeholder="ID"
            />
            <input
            name="password"
            type="password"
            required
            autocomplete="off"
            placeholder="PASSWORD"
            />
            <input type="submit" value="접속하기" />
        </form>     
    </body>
</html>
